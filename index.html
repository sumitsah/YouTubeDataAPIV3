<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
    crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>You tube API data</title>
</head>
<body>
    <nav class="black">
        <div class="nav-wrapper">
            <div class="containe">
                <a href="#" class="brand-logo"> 
                    YouTube Data
                </a>
            </div>
        </div>
    </nav>
    <br>
    <section>
        <div class="container">
            <p>Log In With Google</p>
            <button class="btn red" id="authorize-button">Log In</button>
            <button class="btn red" id="signout-button">Log Out</button>
       
        <br>
        <div id="content">
            <div class="row">
                <div class="col s6">
                    <form id="channel-form">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Enter Channel Name" id="channel-input">
                            <input type="submit" value="Get Channel Data" class="btn grey lighten-2">
                        </div>
                    </form>
                </div>
                <div id="channel-data" class="col s6"></div>
            </div>
            <div class="row" id="video-container"></div>
        </div>
    </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q=="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
<script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
onreadystatechange="if(this.readyState === 'complete') this.onload()"></script>
 
</body>
</html>
